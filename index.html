<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Juego de Trivia</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;500&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <header class="container-fluid app-header">
    <div class="title-container">
      <p class="text-white">Trivia</p>
    </div>
  </header>
  <section class="container-fluid app-body">
    <div class="start-container">
      <div class="name-input">
        <input class="input-player" name="playername" type="text" placeholder="Escribe tu nombre">
      </div>
      <div class="start-text mb-4">
        <h2 class="text-white text-center fs-1">¿Estas listo?</h2>
      </div>
      <div class="buttons">
        <button class="btn" id="play">Jugar</button>
        <button class="btn">Ranking</button>
      </div>
    </div>
    <div class="question-container hidecover">
      <div class="question mb-4">
        <h1 id="question" class="text-white text-center fs-1">Pregunta</h1>
      </div>
      <div class="choices buttons">
        <button class="btn" data-number="1">Opción 1</button>
        <button class="btn" data-number="2">Opción 2</button>
        <button class="btn" data-number="3">Opción 3</button>
        <button class="btn" data-number="4">Opción 4</button>
      </div>
    </div>
    <div class="my-score container hidecover">
      <div class="player-container">
        <h3 class="text-center text-white">Nombre del Jugador</h3>
        <h1 id="player" class="text-center text-white">Manuel</h1>
      </div>
      <div class="score-container">
        <h3 class="text-center text-white">Puntaje</h3>
        <h1 id="score" class="text-center text-white">900</h1>
      </div>
    </div>
  </section>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

  <!-- Script -->
  <script src="js/script.js"></script>
</body>

</html>
